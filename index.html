<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Receipt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="//cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">Usability Testing of Receipt Form</a>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="OpenMarket">Open Market Sites <span class="caret"></span></a>
          <ul class="dropdown-menu" aria-labelledby="OpenMarket">
            <li><a href="http://11st.co.kr/" target="_blank">11st</a></li>
            <li><a href="http://gmarket.com/" target="_blank">Gmarket</a></li>
            <li><a href="http://auction.co.kr/" target="_blank">Auction</a></li>
            <li><a href="http://interpark.com/" target="_blank">Interpark</a></li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</div>


<div class="container">
  <!--page header-->
  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-lg-12">
        <h1 id="forms">Receipt</h1>
      </div>
    </div>
  </div>

  <!--contents-->
  <div class="row">
    <!--contents left-->
    <div class="col-sm-9">
      <div class="well">
        <form class="form-horizontal" id="formReceipt" name="formReceipt" method="post">
        <fieldset>
        <div class="form-group">
          <label for="company" class="col-sm-2 control-label">업체</label>
          <div class="col-sm-3">
            <select class="form-control input-sm" id="company" name="company" onchange="companyChange();">
              <option value="11st">11st</option>
              <option value="auction">Auction</option>
              <option value="gmarket">Gmarket</option>
              <option value="interpark">Interpark</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="cardType" class="col-sm-2 control-label">카드 명</label>
          <div class="col-sm-3">
            <input type="text" class="form-control input-sm" id="cardType" name="cardType" placeholder="">
          </div>
          <label for="cardNo1" class="col-sm-2 control-label">카드 번호</label>
          <div class="col-sm-1">
            <input type="text" class="form-control input-sm" style="min-width:55px;" id="cardNo1" name="cardNo1" placeholder="" maxlength="4">
          </div>
          <div class="col-sm-1" style="padding-left: 10px;">
            <input type="text" class="form-control input-sm" style="min-width:55px;" id="cardNo2" name="cardNo2" placeholder="" maxlength="4">
          </div>
          <div class="col-sm-1" style="padding-left: 5px;">
            <input type="text" class="form-control input-sm" style="min-width:55px;" id="cardNo3" name="cardNo3" placeholder="" maxlength="4">
          </div>
          <div class="col-sm-1" style="padding-left: 2px;">
            <input type="text" class="form-control input-sm" style="min-width:55px;" id="cardNo4" name="cardNo4" placeholder="" maxlength="4">
          </div>
        </div>
        <div class="form-group">
          <label for="transDate" class="col-sm-2 control-label">거래 일자</label>
          <div class="col-sm-3">
            <input type="text" class="form-control input-sm" id="transDate" name="transDate" placeholder="">
          </div>
          <label for="approvalNo" class="col-sm-2 control-label">승인 번호</label>
          <div class="col-sm-3">
            <input type="text" class="form-control input-sm" id="approvalNo" name="approvalNo" placeholder="" maxlength="8">
          </div>
        </div>
        <div class="form-group">
          <label for="total" class="col-sm-2 control-label">금액</label>
          <div class="col-sm-3">
            <input type="text" class="form-control input-sm" id="total" name="total" placeholder="" maxlength="8" onblur="setSalePrice();">
          </div>
          <label for="amount" class="col-sm-2 control-label">가격/세액</label>
          <div class="col-sm-2">
            <input type="text" class="form-control input-sm" id="amount" name="amount" placeholder="" maxlength="8" readonly="readonly">
          </div>
          <div class="col-sm-2">
            <input type="text" class="form-control input-sm" id="taxes" name="taxes" placeholder="" maxlength="8" readonly="readonly">
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">상품 명</label>
          <div class="col-sm-9">
            <input type="text" class="form-control input-sm" id="description" name="description" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="shopName" class="col-sm-2 control-label">상호</label>
          <div class="col-sm-3">
            <input type="text" class="form-control input-sm" id="shopName" name="shopName" placeholder="">
          </div>
          <label for="master" class="col-sm-2 control-label">대표자</label>
          <div class="col-sm-3">
            <input type="text" class="form-control input-sm" id="master" name="master" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="shopNo" class="col-sm-2 control-label">사업자 번호</label>
          <div class="col-sm-3">
            <input type="text" class="form-control input-sm" id="shopNo" name="shopNo" placeholder="">
          </div>
          <label for="sellerPhoneNo" class="col-sm-2 control-label">전화 번호</label>
          <div class="col-sm-3">
            <input type="text" class="form-control input-sm" id="sellerPhoneNo" name="sellerPhoneNo" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="sellerAddress" class="col-sm-2 control-label">사업장 주소</label>
          <div class="col-sm-9">
            <input type="text" class="form-control input-sm" id="sellerAddress" name="sellerAddress" placeholder="">
          </div>
        </div>
        <div class="form-group" id="purchaserIdDisplay" style="display:none;">
          <label for="purchaserId" class="col-sm-2 control-label">본인 아이디</label>
          <div class="col-sm-3">
            <input type="text" class="form-control input-sm" id="purchaserId" name="purchaserId" placeholder="">
          </div>
        </div>
        <div class="form-group" id="purchaserNameDisplay" style="display:none;">
          <label for="purchaserName" class="col-sm-2 control-label">본인 이름</label>
          <div class="col-sm-3">
            <input type="text" class="form-control input-sm" id="purchaserName" name="purchaserName" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9 col-sm-offset-4">
            <button type="reset" class="btn btn-default" id="formReset">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
        </fieldset>
        </form>
      </div>

      <div class="alert alert-dismissable alert-info" id="eSearching" style="font-size:12px;display:none;">
        <ima src='' />
        <strong style="font-size:18px;">상품 정보 수집중...</strong>눈 한번 깜빡하면 되요.
      </div>

      <div id="searchBox" class="form-group has-success">
        <div class="input-group">
          <span class="input-group-addon">URL</span>
          <input type="text" class="form-control" id="url" name="url" placeholder="https://abc.com/products/abc">
          <span class="input-group-btn">
            <button class="btn btn-success" type="button" id="search">Search</button>
          </span>
        </div>
      </div>

      <div class="alert alert-dismissable alert-warning" style="font-size:12px;">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <strong style="font-size:18px;">주의 사항!!</strong><br />
        - 사용에 따른 모든 책임은 사용자 본인에게 있습니다.<br />
      </div>
    </div><!--//contents left-->

    <!--contentsright-->
    <div class="col-sm-3">
      <!-- adsbygoogle -->
      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1780000309020538" data-ad-slot="9341048196" data-ad-format="auto"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      <!-- //adsbygoogle -->
    </div><!--//contents right-->

  </div><!---//contents-->

</div><!--//container-->

</body>
</html>
